<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/df9a1799f4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Archivo Narrow"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Conveyor calculation</title>
  </head>
  <body>
    <nav class="navbar">
      <div>
        <div class="logo">
          <a href="#">Conveyor calc</a>
        </div>
      </div>
    </nav>
    <section class="body">
      <div class="container">
        <h2>Ingreso datos para el cálculo del tornillo</h2>
        <form class="input-data">
          <div class="section-data">
            <h4 class="section-head">Datos material</h4>
            <!-- Data from table B -->
            <div class="input-block">
              <label class="input-label" for="material">Material: </label>
              <select class="select-option" name="material" id="material">
              </select>
            </div>
            <!-- Data from table B -->
            <div class="input-block">
              <label class="input-label" for="materialCode"
                >Código de material:
              </label>
              <input
                class="input-option"
                type="text"
                name="materialCode"
                id="materialCode"
                disabled
              />
            </div>
            <div class="input-block">
              <label class="input-label" for="materialDensity"
                >Densidad del material [lb/ft<sup>3</sup>]:
              </label>
              <input
                class="input-option"
                type="text"
                name="materialDensity"
                id="materialDensity"
                disabled
              />
            </div>
          </div>
          <div class="section-data">
            <h4 class="section-head">Datos transportador</h4>
            <div class="input-block">
              <label class="input-label" for="massFlow"
                >Flujo másico requerido [kg/h]:
              </label>
              <input
                class="input-option"
                type="number"
                name="massFlow"
                id="massFlow"
                placeholder="Ingrese el flujo másico requerido en kg/h"
                required
              />
            </div>
            <div class="input-block">
              <label class="input-label" for="lengthConveyor"
                >Longitud del transportador [mm]:
              </label>
              <input
                class="input-option"
                type="text"
                name="lengthConveyor"
                id="lengthConveyor"
                placeholder="Ingrese longitud del transportador en mm"
                required
              />
            </div>
            <div class="input-block">
              <label class="input-label" for="screwDiam"
                >Diámetro del transportador:
              </label>
              <select class="select-option" name="screwDiam" id="screwDiam">
              </select>
            </div>
            <div class="input-block">
              <label class="input-label" for="screwIncl"
                >Inclinación del transportador [°]:
              </label>
              <select class="select-option" name="screwIncl" id="screwIncl">
              </select>
            </div>
            <div class="input-block">
              <label class="input-label" for="screwBearing"
                >Rodamiento del transportador:
              </label>
              <select
                class="select-option"
                name="screwBearing"
                id="screwBearing"
              >
              </select>
            </div>
            <div class="input-block">
              <label class="input-label" for="screwLoad"
                >Porcentaje de llenado del transportador:
              </label>
              <select class="select-option" name="screwLoad" id="screwLoad">
                <option value="Load15">15%</option>
                <option value="Load30A">30%A</option>
                <option value="Load30B">30%B</option>
                <option value="Load45">45%</option>
                <option value="Load90">95%</option>
              </select>
            </div>
            <div class="input-block">
              <label class="input-label" for="screwSupport"
                >El transportador tiene soporte al final?:
              </label>
              <select
                class="select-option"
                name="screwSupport"
                id="screwSupport"
              >
                <option value="true">Si</option>
                <option value="false">No</option>
              </select>
            </div>
            <div class="input-block">
              <label class="input-label" for="screwPipeSize"
                >Tamaño eje del transportador:
              </label>
              <select class="select-option" name="screwPipeSize" id="screwPipeSize">
              </select>
            </div>
            <div class="input-block">
              <label class="input-label" for="flightThickness"
                >Espesor de las hélices del transportador:
              </label>
              <select
                class="select-option"
                name="flightThickness"
                id="flightThickness"
              >
                <option value="1/4">1/4"</option>
              </select>
            </div>
            <div class="input-block">
              <label class="input-label" for="flightPitch"
                >Paso de las hélices del transportador:
              </label>
              <select
                class="select-option"
                name="flightPitch"
                id="flightPitch"
              >
              </select>
            </div>
            <div class="input-block">
              <label class="input-label" for="flightType"
                >Tipo de hélices del transportador:
              </label>
              <select class="select-option" name="flightType" id="flightType">
              </select>
            </div>
            <div class="input-block">
              <label class="input-label" for="paddleQty"
                >Número de paletas barredoras del transportador:
              </label>
              <select class="select-option" name="paddleQty" id="paddleQty">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="input-block">
              <label class="input-label" for="screwBolt"
                >Tamaño tornillos del espigo:
              </label>
              <select class="select-option" name="screwBolt" id="screwBolt">
              </select>
            </div>
            <div class="input-block">
              <label class="input-label" for="screwBoltGrade"
                >Grado tornillos del espigo:
              </label>
              <select
                class="select-option"
                name="screwBoltGrade"
                id="screwBoltGrade"
              >
                <option value="5">5</option>
                <option value="2">2</option>
                <option value="8">8</option>
                <option value="Lamalloy">Lamalloy</option>
              </select>
            </div>
            <div class="input-block">
              <label class="input-label" for="safetyFactor"
                >Factor de seguridad requerido:
              </label>
              <input
                class="input-option"
                type="number"
                name="safetyFactor"
                id="safetyFactor"
                placeholder="Ingrese el factor de seguridad. Por defecto 1.5"
              />
            </div>
            <div class="input-block">
              <label class="input-label" for="flowCapacity"
                >Flujo volumétrico requerido [ft<sup>3</sup>/h]:
              </label>
              <input
                class="input-option"
                type="text"
                name="flowCapacity"
                id="flowCapacity"
                disabled
              />
            </div>
          </div>
          <div class="section-data">
            <h4 class="section-head">Datos trasmisión</h4>
            <div class="input-block">
              <label class="input-label" for="transmissionRelation"
                >Relación de transmisión:
              </label>
              <input
                class="input-option"
                type="number"
                name="transmissionRelation"
                id="transmissionRelation"
              />
            </div>
          </div>
          <div>
            <a href="#" id="calculate">Calcular</a>
          </div>
        </form>
      </div>
      <div class="container">
        <h2>Resultados del cálculo - Resumen</h2>
        <div class="input-data">
          <div class="section-data">
            <h4 class="section-head">Datos potencia</h4>
            <div class="input-block">
              <label class="input-label" for="realPower"
                >Potencia calculada:
              </label>
              <input
                class="input-option"
                type="text"
                name="realPower"
                id="realPower"
                disabled
              />
            </div>
            <div class="input-block">
              <label class="input-label" for="closestPower"
                >Potencia motor aproximada:
              </label>
              <input
                class="input-option"
                type="text"
                name="closestPower"
                id="closestPower"
                disabled
              />
            </div>
            <div class="input-block">
              <label class="input-label" for="upperSizePower"
                >Potencia motor aproximada por encima:
              </label>
              <input
                class="input-option"
                type="text"
                name="upperSizePower"
                id="upperSizePower"
                disabled
              />
            </div>
          </div>
          <div class="section-data">
            <h4 class="section-head">Datos trasmisión</h4>
            <div class="input-block">
              <label class="input-label" for="transmissionRelationC"
                >Relación de transmisión:
              </label>
              <input
                class="input-option"
                type="number"
                name="transmissionRelationC"
                id="transmissionRelationC"
                disabled
              />
            </div>
            <div class="input-block">
              <label class="input-label" for="conveyorSpeed"
                >Velocidad del transportador:
              </label>
              <input
                class="input-option"
                type="text"
                name="conveyorSpeed"
                id="conveyorSpeed"
                disabled
              />
            </div>
            <div class="input-block">
              <label class="input-label" for="reducerSpeed"
                >Relación de transmisión del reductor:
              </label>
              <input
                class="input-option"
                type="number"
                name="reducerSpeed"
                id="reducerSpeed"
                disabled
              />
            </div>
          </div>
          <div class="section-data">
            <h4 class="section-head">Datos del transportador</h4>
            <div class="input-block">
              <label class="input-label" for="screwBoltSF"
                >Factor de seguridad de los tornillos del espigo:
              </label>
              <input
                class="input-option"
                type="number"
                name="screwBoltSF"
                id="screwBoltSF"
                disabled
              />
            </div>
            <div class="input-block">
              <label class="input-label" for="screwDeflection"
                >Deflexión del transportador:
              </label>
              <input
                class="input-option"
                type="text"
                name="screwDeflection"
                id="screwDeflection"
                disabled
              />
            </div>
            <div class="input-block">
              <label class="input-label" for="reducerStress"
                >Esfuerzo reducido en el transportador:
              </label>
              <input
                class="input-option"
                type="number"
                name="reducerStress"
                id="reducerStress"
                disabled
              />
            </div>
            <div class="input-block">
              <label class="input-label" for="screwPipeSF"
                >Factor de seguridad del tubo del transportador:
              </label>
              <input
                class="input-option"
                type="number"
                name="screwPipeSF"
                id="screwPipeSF"
                disabled
              />
            </div>
          </div>
        </div>
      </div>
      <script type="module" src="./js/main.js"></script>
    </section>
  </body>
</html>
